## Antibody-Antigen Docking with HADDOCK3
run_dir = "./output"
mode = "local"
ncores = 4
molecules = ['antibody.pdb', 'antigen.pdb']

[topoaa]

[rigidbody]
tolerance = 5
sampling = 200
ambig_fname = "ambig.tbl"

[clustfcc]
threshold = 10

[seletopclusts]
top_cluster = 5
top_models = 10

[flexref]
tolerance = 5
ambig_fname = "ambig.tbl"

[clustfcc]
threshold = 10

[seletopclusts]
top_cluster = 1
top_models = 10

[mdref]
tolerance = 5
ambig_fname = "ambig.tbl"

[mdscoring]

[clustfcc]

[caprieval]

